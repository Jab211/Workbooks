<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
  </head>
  <body>
    <button id="displayButton">Display Web Storage</button>
  </body>
  <script>
    "use strict";
    const displayButton = document.querySelector("#displayButton");

    localStorage.setItem("myItem", "stuff to store");
    localStorage.setItem("otherItem", "D1 Don't know");
    function display() {
      const value = localStorage.getItem("myItem");
      const message = localStorage.getItem("otherItem");
      alert(value);
      alert(message);
    }
    // localStorage.clear();

    displayButton.onclick = display;
  </script>
</html>
