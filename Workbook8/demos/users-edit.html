<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users Create</title>
  </head>
  <body>
    <main>

    </main>
    <script>
      "ues strict";

      let user = {
        id: 24,
        name: "Jason B",
        username: "Jab",
        email: "idkwahtdai@gmail.com",
      };

      let requestInit = {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user),
      };

      fetch("http://localhost:3000/users/24", requestInit)
        .then((response) => response.json())
        .then((user) => {
          console.log(user);
        });
    </script>
